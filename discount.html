<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Egyptian King | Products</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root {
--primary-color: #ffd700;
--background-dark: #111827;
--text-light: #f9fafb;
}
body {
font-family: 'Inter', sans-serif;
background-color: var(--background-dark);
color: var(--text-light);
background-image: linear-gradient(45deg, rgba(255,255,255,0.01) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.01) 75%, rgba(255,255,255,0.01));
background-size: 40px 40px;
}

/* Sidebar Menu */
.side-menu {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background-color: #1f2937;
  z-index: 1000;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  padding-top: 80px;
  border-right: 2px solid var(--primary-color);
  box-shadow: 10px 0 15px rgba(0,0,0,0.5);
}
.side-menu.active { left: 0; }

.menu-item {
  padding: 15px 20px;
  display: flex;
  align-items: center;
  transition: 0.3s;
  color: #d1d5db;
  text-decoration: none;
}
.menu-item:hover { background-color: rgba(255, 215, 0, 0.1); }

/* The specific row with Email and Discount Button */
.menu-row-special {
  display: flex;
  align-items: center;
  padding-right: 15px;
}
.discount-inline-btn {
  background: var(--primary-color);
  color: var(--background-dark);
  font-weight: 800;
  font-size: 0.75rem;
  padding: 6px 12px;
  border-radius: 6px;
  text-transform: uppercase;
  margin-left: auto; /* Pushes it to the right */
  transition: 0.2s;
}
.discount-inline-btn:hover {
  transform: scale(1.05);
  background: #fff;
}

/* Floating Menu Toggle */
.menu-trigger {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  background: var(--primary-color);
  color: var(--background-dark);
  width: 45px;
  height: 45px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}
.menu-trigger span { width: 22px; height: 3px; background: var(--background-dark); border-radius: 2px; }

/* Product Cards */
.product-card { 
    transition: all 0.4s ease; 
    border: 1px solid #374151; 
    background: rgba(31, 41, 55, 0.8);
}
.product-card:hover { transform: translateY(-10px); border-color: var(--primary-color); }

.premium-button { background-color: var(--primary-color); color: var(--background-dark); font-weight: 800; border-radius: 8px; transition: 0.3s; }

.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 998; }
.overlay.active { display: block; }
</style>
</head>
<body>

<div class="menu-trigger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="sideMenu" class="side-menu">
  <a href="#" class="menu-item"><i class="fas fa-home w-8"></i> Home</a>
  
  <div class="menu-row-special">
      <a href="#contact" class="menu-item flex-grow">
        <i class="fas fa-envelope w-8"></i> Contact Support
      </a>
      <a href="discount-store.html" class="discount-inline-btn">
        Discount Store
      </a>
  </div>
  
  <a href="#" class="menu-item"><i class="fas fa-user w-8"></i> My Account</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="container mx-auto px-6 pt-24 pb-12">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    
    <div class="product-card rounded-xl overflow-hidden p-4 flex flex-col">
      <img src="https://i.postimg.cc/Y0QxV6g3/516715712-17866882896411646-829132566278910828-n.jpg" class="w-full h-64 object-cover rounded-lg mb-4 border border-gray-700">
      <h3 class="text-lg font-bold text-yellow-400 uppercase">Discount Hoodie</h3>
      <div class="flex items-center gap-2 my-1">
          <span class="text-gray-500 line-through text-xs">$120</span>
          <span class="text-xl font-black text-white">$84</span>
      </div>
      <button class="premium-button w-full py-2 mt-3">Buy Now</button>
    </div>

    <div class="product-card rounded-xl overflow-hidden p-4 flex flex-col">
      <img src="https://i.postimg.cc/zXB9x1w5/472608428-17843821857411646-5190413624021546847-n.jpg" class="w-full h-64 object-cover rounded-lg mb-4">
      <h3 class="text-lg font-bold text-yellow-400 uppercase">Khaby Lame Hoodie</h3>
      <p class="text-xl font-black text-white">EGP 800</p>
      <button class="premium-button w-full py-2 mt-3">Quick Buy</button>
    </div>

    <div class="product-card rounded-xl overflow-hidden p-4 flex flex-col">
      <img src="https://i.postimg.cc/SKqdt60g/472633368-17843821560411646-1301946515224713514-n.jpg" class="w-full h-64 object-cover rounded-lg mb-4">
      <h3 class="text-lg font-bold text-yellow-400 uppercase">LeBron James Hoodie</h3>
      <p class="text-xl font-black text-white">EGP 800</p>
      <button class="premium-button w-full py-2 mt-3">Quick Buy</button>
    </div>

    <div class="product-card rounded-xl overflow-hidden p-4 flex flex-col">
      <img src="https://i.postimg.cc/4NFDZGb6/472626436-17843821371411646-4896956000507693153-n.jpg" class="w-full h-64 object-cover rounded-lg mb-4">
      <h3 class="text-lg font-bold text-yellow-400 uppercase">Egyptian Rulers</h3>
      <p class="text-xl font-black text-white">EGP 800</p>
      <button class="premium-button w-full py-2 mt-3">Quick Buy</button>
    </div>

  </div>
</div>

<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
</script>

</body>
</html>
