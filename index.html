<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Egyptian King - Premium Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFC000; --bg: #0F111A; --card: #161B28; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; scroll-behavior: smooth; }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .btn-gold { background-color: var(--gold); color: black; font-weight: 800; transition: 0.2s; }
        .btn-gold:hover { transform: scale(1.03); background-color: #ffcd29; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px; }
        input, select { background: #1F2937; border: 1px solid #374151; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; margin-bottom: 1rem; }
        .product-card { background: var(--card); border: 1px solid #1F2937; transition: 0.3s; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
    </style>
</head>
<body>

    <header class="py-5 px-8 flex justify-between items-center border-b border-gray-800 bg-[#0F111A] sticky top-0 z-50">
        <div class="flex flex-col leading-tight cursor-pointer" onclick="window.location.reload()">
            <span class="text-2xl font-black tracking-tighter text-white">THE EGYPTIAN</span>
            <span class="text-2xl font-black tracking-tighter text-gold">KING</span>
        </div>
        <nav class="hidden md:flex space-x-8 uppercase font-bold text-xs tracking-widest">
            <a href="#collection" class="hover:text-gold transition">Collection</a>
            <a href="#themes" class="hover:text-gold transition">Themes</a>
            <a href="#social" class="hover:text-gold transition">Social</a>
        </nav>
        <div class="flex items-center space-x-4">
            <div id="user-avatar" class="hidden w-10 h-10 rounded-full flex items-center justify-center font-black cursor-pointer"></div>
            <button id="auth-btn" onclick="openModal('sign-choice-modal')" class="border border-gray-700 px-4 py-2 rounded-lg text-xs font-bold uppercase hover:border-gold transition">Sign In</button>
            <button onclick="document.getElementById('collection').scrollIntoView()" class="btn-gold px-6 py-2 rounded-lg text-xs uppercase flex items-center">Shop Now <i class="fas fa-shopping-bag ml-2"></i></button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 mb-24">
            <div class="lg:col-span-4 flex flex-col justify-center">
                <h1 class="text-4xl font-light text-gray-400">Dare to Wear Different.</h1>
                <h1 class="text-5xl font-black mb-12">Rule Your Style.</h1>
                <p class="text-gray-400 uppercase tracking-widest text-sm mb-2">Next Drop In</p>
                <div id="countdown" class="text-4xl font-black text-gold mb-8 italic">00d 00h 00m 00s</div>
                <button onclick="document.getElementById('collection').scrollIntoView()" class="btn-gold py-4 rounded-lg text-lg uppercase tracking-widest">Explore Collection</button>
            </div>

            <div id="collection" class="lg:col-span-8">
                <h2 class="text-xl font-bold mb-6 text-gray-500 uppercase tracking-widest">Featured Pharoh Gear</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="product-card rounded-xl p-4 relative group">
                        <div class="absolute top-4 right-4 bg-gold text-black text-[10px] font-black px-2 py-1 rounded">NEW DROP</div>
                        <img src="https://i.postimg.cc/Y0QxV6g3/516715712-17866882896411646-829132566278910828-n.jpg" class="w-full h-56 object-cover rounded-lg mb-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-[10px] text-gray-500 font-bold uppercase">Hoodie</h3>
                                <h4 class="text-sm font-black text-white uppercase">Queen Hatshepsut</h4>
                            </div>
                            <span class="text-gold font-bold">EGP 850</span>
                        </div>
                        <button onclick="openCheckout('Queen Hatshepsut', '850', 'https://i.postimg.cc/Y0QxV6g3/516715712-17866882896411646-829132566278910828-n.jpg')" class="btn-gold w-full mt-4 py-3 rounded-lg text-xs">QUICK BUY <i class="fas fa-bolt ml-1"></i></button>
                    </div>
                    <div class="product-card rounded-xl p-4 relative group">
                        <div class="absolute top-4 right-4 bg-gold text-black text-[10px] font-black px-2 py-1 rounded">NEW DROP</div>
                        <img src="https://i.postimg.cc/zXB9x1w5/472608428-17843821857411646-5190413624021546847-n.jpg" class="w-full h-56 object-cover rounded-lg mb-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-[10px] text-gray-500 font-bold uppercase">Hoodie</h3>
                                <h4 class="text-sm font-black text-white uppercase">Khaby Lame</h4>
                            </div>
                            <span class="text-gold font-bold">EGP 800</span>
                        </div>
                        <button onclick="openCheckout('Khaby Lame', '800', 'https://i.postimg.cc/zXB9x1w5/472608428-17843821857411646-5190413624021546847-n.jpg')" class="btn-gold w-full mt-4 py-3 rounded-lg text-xs">QUICK BUY <i class="fas fa-bolt ml-1"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="sign-choice-modal" class="modal-overlay" onclick="closeModalOnBg(event)">
        <div class="modal-content text-center">
            <h2 class="text-2xl font-black text-gold mb-6 uppercase">Join the Kingdom</h2>
            <div class="flex gap-4">
                <button onclick="openModal('signin-modal')" class="btn-gold flex-1 py-3 rounded-lg">SIGN IN</button>
                <button onclick="openModal('signup-modal')" class="btn-gold flex-1 py-3 rounded-lg">SIGN UP</button>
            </div>
        </div>
    </div>

    <div id="signin-modal" class="modal-overlay" onclick="closeModalOnBg(event)">
        <div class="modal-content">
            <h2 class="text-xl font-black text-gold mb-4">WELCOME BACK</h2>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()" class="btn-gold w-full py-3 rounded-lg">LOGIN</button>
        </div>
    </div>

    <div id="signup-modal" class="modal-overlay" onclick="closeModalOnBg(event)">
        <div class="modal-content">
            <h2 class="text-xl font-black text-gold mb-4">CREATE ACCOUNT</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Password">
            <button onclick="handleSignup()" class="btn-gold w-full py-3 rounded-lg">REGISTER</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal-overlay" onclick="closeModalOnBg(event)">
        <div class="modal-content">
            <div class="flex items-center gap-4 mb-6">
                <img id="check-img" src="" class="w-20 h-20 rounded-lg object-cover">
                <div>
                    <h3 id="check-name" class="font-black text-white"></h3>
                    <p id="check-price" class="text-gold font-bold"></p>
                </div>
            </div>
            <select id="check-size">
                <option value="">SELECT SIZE</option>
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <input type="text" id="check-addr" placeholder="Shipping Address">
            <button onclick="redirectToPaypal()" class="btn-gold w-full py-4 rounded-lg mt-4">PROCEED TO PAYPAL <i class="fab fa-paypal ml-2"></i></button>
        </div>
    </div>

    <script>
        // Modal Control
        function openModal(id) {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }
        function closeModalOnBg(e) { if(e.target.classList.contains('modal-overlay')) e.target.style.display = 'none'; }

        // Auth Logic
        function handleSignup() {
            const email = document.getElementById('reg-email').value;
            if(email) {
                localStorage.setItem('user', email);
                location.reload();
            }
        }
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            if(email) {
                localStorage.setItem('user', email);
                location.reload();
            }
        }
        window.onload = () => {
            const user = localStorage.getItem('user');
            if(user) {
                document.getElementById('auth-btn').style.display = 'none';
                const avatar = document.getElementById('user-avatar');
                avatar.classList.remove('hidden');
                avatar.style.background = '#FFC000';
                avatar.style.color = 'black';
                avatar.innerText = user.charAt(0).toUpperCase();
                avatar.onclick = () => { if(confirm('Logout?')) { localStorage.removeItem('user'); location.reload(); } };
            }
        };

        // Checkout Logic
        function openCheckout(name, price, img) {
            document.getElementById('check-name').innerText = name;
            document.getElementById('check-price').innerText = 'EGP ' + price;
            document.getElementById('check-img').src = img;
            openModal('checkout-modal');
        }
        function redirectToPaypal() {
            if(!document.getElementById('check-size').value) return alert('Select Size');
            window.open('https://www.paypal.me/OmarGlelah1', '_blank');
        }

        // Countdown (5 days)
        const target = new Date().getTime() + (5 * 24 * 60 * 60 * 1000);
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
