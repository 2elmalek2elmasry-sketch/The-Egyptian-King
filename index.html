<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Egyptian King</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
  background:#0F111A;
  color:white;
  font-family:Inter,sans-serif;
}
.text-gold{color:#FFC000}
.bg-gold{background:#FFC000}
.product-card{
  background:#161B28;
  border:1px solid #1F2937;
  transition:.2s;
}
.product-card:hover{
  border-color:#FFC000;
  transform:translateY(-4px);
}
.light{
  background:#f5f5f5;
  color:#111;
}
.light header{background:#f5f5f5}
.light .product-card{
  background:white;
  border-color:#ddd;
}
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- HEADER -->
<header class="sticky top-0 z-50 flex justify-between items-center px-8 py-5 border-b border-gray-800 bg-[#0F111A]">
  <div class="leading-tight">
    <div class="text-2xl font-black">THE EGYPTIAN</div>
    <div class="text-2xl font-black text-gold">KING</div>
  </div>

  <div class="flex items-center gap-4">
    <button id="authBtn" onclick="openAuth()" class="px-6 py-2 border border-gray-600 rounded-lg text-sm">
      <i class="far fa-user mr-2"></i> Sign In
    </button>

    <button onclick="goToProducts()" class="bg-gold text-black px-6 py-2 rounded-lg font-bold text-sm">
      Shop Now <i class="fas fa-shopping-bag ml-1"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="container mx-auto px-6 py-12 flex-grow">

<div class="grid lg:grid-cols-12 gap-12">
  <div class="lg:col-span-4">
    <h1 class="text-4xl text-gray-300">Dare to Wear Different.</h1>
    <h1 class="text-5xl font-bold mb-12">Rule Your Style.</h1>

    <div class="text-gray-400 mb-2">Next Drop In</div>
    <div id="countdown" class="text-4xl font-bold text-gold"></div>
  </div>

  <!-- LATEST DROPS (NO BUY BUTTONS) -->
  <div class="lg:col-span-8">
    <h2 class="text-2xl font-semibold mb-6">Latest Drops</h2>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="product-card rounded-xl p-6 text-gray-500">
        <div class="w-full h-40 bg-gray-800 mb-4 flex items-center justify-center">///</div>
        ///
      </div>

      <div class="product-card rounded-xl p-6 text-gray-500">
        <div class="w-full h-40 bg-gray-800 mb-4 flex items-center justify-center">///</div>
        ///
      </div>

      <div class="product-card rounded-xl p-6 text-gray-500">
        <div class="w-full h-40 bg-gray-800 mb-4 flex items-center justify-center">///</div>
        ///
      </div>
    </div>
  </div>
</div>

<!-- PRODUCTS (REAL SHOP) -->
<section id="products" class="mt-32">
  <h2 class="text-3xl mb-8">Products</h2>

  <div class="grid md:grid-cols-3 gap-6">
    <div class="product-card rounded-xl p-4">
      <div class="w-full h-48 bg-gray-800 mb-4 flex items-center justify-center">///</div>
      <div class="text-sm mb-2">///</div>
      <div class="text-gold font-bold mb-3">///</div>
      <button onclick="quickBuy('///')" class="w-full bg-gold text-black py-2 rounded font-bold">
        Quick Buy
      </button>
    </div>

    <div class="product-card rounded-xl p-4">
      <div class="w-full h-48 bg-gray-800 mb-4 flex items-center justify-center">///</div>
      <div class="text-sm mb-2">///</div>
      <div class="text-gold font-bold mb-3">///</div>
      <button onclick="quickBuy('///')" class="w-full bg-gold text-black py-2 rounded font-bold">
        Quick Buy
      </button>
    </div>

    <div class="product-card rounded-xl p-4">
      <div class="w-full h-48 bg-gray-800 mb-4 flex items-center justify-center">///</div>
      <div class="text-sm mb-2">///</div>
      <div class="text-gold font-bold mb-3">///</div>
      <button onclick="quickBuy('///')" class="w-full bg-gold text-black py-2 rounded font-bold">
        Quick Buy
      </button>
    </div>
  </div>
</section>
</main>

<!-- FOOTER -->
<footer class="border-t border-gray-800 py-8 text-center text-gray-400">
  <div class="flex justify-center gap-6 mb-4">
    <i class="fab fa-instagram text-xl cursor-pointer"></i>
    <i class="fab fa-tiktok text-xl cursor-pointer"></i>
    <i class="fab fa-x-twitter text-xl cursor-pointer"></i>
  </div>
  <div>Contact • Support • Privacy</div>
</footer>

<!-- THEME BUTTON -->
<button onclick="toggleTheme()" class="fixed bottom-8 right-8 w-12 h-12 rounded-full border border-gray-600 flex items-center justify-center">
  <i class="fas fa-moon"></i>
</button>

<!-- AUTH MODAL -->
<div id="authModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-[#161B28] p-6 rounded-xl w-80">
    <input id="emailInput" placeholder="Email" class="w-full mb-4 px-3 py-2 rounded bg-[#0F111A] border border-gray-600">
    <button onclick="login()" class="w-full bg-gold text-black py-2 rounded font-bold">Continue</button>
  </div>
</div>

<script>
const usedColors=new Set();

function uniqueColor(){
 let c;
 do{
   c=`hsl(${Math.random()*360},70%,55%)`;
 }while(usedColors.has(c));
 usedColors.add(c);
 return c;
}

function openAuth(){
 document.getElementById("authModal").classList.remove("hidden");
}

function login(){
 const e=emailInput.value.trim();
 if(!e) return;

 authBtn.outerHTML=`
 <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-black"
 style="background:${uniqueColor()}">
 ${e[0].toUpperCase()}
 </div>`;

 authModal.classList.add("hidden");
}

function toggleTheme(){
 document.body.classList.toggle("light");
}

function goToProducts(){
 document.getElementById("products").scrollIntoView({behavior:"smooth"});
}

function quickBuy(p){
 alert("Quick buy: "+p);
}

function timer(){
 const future=new Date(Date.now()+5*864e5);
 const now=new Date();
 const d=future-now;
 countdown.textContent=
 `${Math.floor(d/864e5)}d ${Math.floor(d/36e5)%24}h ${Math.floor(d/6e4)%60}m ${Math.floor(d/1e3)%60}s`;
}
setInterval(timer,1000);
timer();
</script>

</body>
</html>
